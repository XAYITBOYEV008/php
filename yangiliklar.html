        // Xatolik va muvaffaqiyat xabarlari
        $error = '';
        $success = '';
        
        // Form yuborilganda
        if ($_SERVER["REQUEST_METHOD"] == "POST") {
            $username = trim($_POST['username']);
            $password = trim($_POST['password']);
            $remember = isset($_POST['remember']) ? true : false;
            
            // Validatsiya
            if (empty($username) || empty($password)) {
                $error = "Iltimos, barcha maydonlarni to'ldiring!";
            } else {
                // Bu yerda haqiqiy autentifikatsiya qilishingiz kerak
                // Misol uchun:
                $valid_username = "admin";
                $valid_password = "12345";
                
                if ($username === $valid_username && $password === $valid_password) {
                    $_SESSION['user'] = $username;
                    
                    if ($remember) {
                        setcookie('user', $username, time() + (86400 * 30), "/"); // 30 kun
                    }
                    
                    $success = "Muvaffaqiyatli kirdingiz!";
                    // Bosh sahifaga yo'naltirish
                    header("Refresh: 2; url=dashboard.php");
                } else {
                    $error = "Noto'g'ri foydalanuvchi nomi yoki parol!";
                }
            }
        }
        
        // Xabarlarni ko'rsatish
        if (!empty($error)) {
            echo '<div class="error-message">' . $error . '</div>';
        }
        if (!empty($success)) {
            echo '<div class="success-message">' . $success . '</div>';
        }

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Yashirish';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Ko\'rsatish';
            }
        }

        // Form avto validatsiya
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username.trim() === '' || password.trim() === '') {
                e.preventDefault();
                alert('Iltimos, barcha maydonlarni to\'ldiring!');
            }
        });
    </script>
