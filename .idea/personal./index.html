-------------------------- */

body.dark{

body{

/* -------------------------

    color:#fff;
    background:linear-gradient(135deg,#ff3f7a,#ff8f4f);

}

/* -------------------------
      TOP CONTROL PANEL
-------------------------- */
.controls{
    display:flex;
    justify-content:center;
    gap:12px;
    margin:20px;
}
select,button{
    padding:12px 16px;
    font-size:15px;
    background:var(--card);
    backdrop-filter:blur(12px);
    border:1px solid var(--glass-border);
    border-radius:14px;
    color:var(--text);
    cursor:pointer;
    transition:.3s;
    box-shadow:var(--shadow);
}
button:hover,select:hover{
    transform:translateY(-3px);
}

/* -------------------------
        SEARCH BAR
-------------------------- */
.search-box{
    max-width:450px;
    margin:0 auto;
    display:flex;
    gap:10px;
}
.search-box input{
    flex:1;
    padding:14px;
    font-size:16px;
    border:none;
    border-radius:14px;
    background:var(--card);
    backdrop-filter:blur(12px);
    border:1px solid var(--glass-border);
    color:var(--text);
}

/* -------------------------
        CATEGORY TABS
-------------------------- */
.tabs{
    text-align:center;
    margin:25px 0;
}
.tab{
    padding:10px 18px;
    margin:4px;
    border-radius:20px;
    display:inline-block;
    background:var(--card);
    border:1px solid var(--glass-border);
    cursor:pointer;
    transition:.3s;
}
.tab:hover{
    background:var(--accent);
    color:#fff;
}

/* -------------------------
        PRODUCT GRID
-------------------------- */
.products{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
    gap:25px;
}
.card{
    background:var(--card);
    backdrop-filter:blur(25px);
    border:1px solid var(--glass-border);
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:var(--shadow);
    transition:.4s;
    position:relative;
}
.card:hover{
    transform:translateY(-8px);
    box-shadow:0 20px 60px rgba(255,50,120,.4);
}
.fake-img{
    height:150px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:34px;
}
.btn{
    margin-top:12px;
    padding:12px 20px;
    border:none;
    color:#fff;
    background:var(--accent);
    border-radius:14px;
    cursor:pointer;
    transition:.3s;
}
.btn:hover{
    opacity:.85;
}

/* FOOTER */
footer{
    margin-top:40px;
    padding:20px;
    text-align:center;
    background:var(--card);
    border-top:1px solid var(--glass-border);
}
</style>
